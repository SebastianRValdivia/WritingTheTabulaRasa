{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}Tabula Rasa{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A study assistant made for either a single person or an entire organization.">
        <link href="{% static 'style.css' %}" rel="stylesheet">
    </head>
    <body>

      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'index' %}">{{ user.username }}</a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'login' %}">Log In</a>
            </li>
          {% endif %}
        </ul>
      </nav>
          
      <div id="container">
        {% block content %}
        {% endblock content %}
      </div>

    </body>
</html>
